<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple HTML file.</p>
    <p>You can add more content here, such as:</p>
    <ul>
        <li>Lists</li>
        <li>Links: <a href="https://www.example.com">Example Website</a></li>
        <li>Images: <img src="image.jpg" alt="Description of image"></li>
        <li>Forms: <input type="text" placeholder="Enter your name"></li>
    </ul>
</body>
</html>
